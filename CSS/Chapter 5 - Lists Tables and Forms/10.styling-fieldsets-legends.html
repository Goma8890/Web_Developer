<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling Fieldsets & Legends</title>
    <link rel="stylesheet" href="10.style.css" type="text/css" />
  </head>
  <body>
    <form action="http://www.example.com/review.php" method="get">
      <fieldset>
        <legend>NEWSLETTER</legend>
        <label for="">
          Name:
          <input type="text" name="name" size="30" maxlength="100" id="" />
        </label>
        <br />
        <label for="">
          Email:
          <input type="email" name="email" size="30" maxlength="100" id="" />
        </label>
        <br />
        <input id="button" type="submit" value="Subscribe" name="" id="" />
      </fieldset>
    </form>
  </body>
</html>
