<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controlling Sizes of Images in CSS</title>
    <link rel="stylesheet" href="1.style.css" />
  </head>
  <body>
    <img src="images/magnolia-large.jpg" alt="Magnolia" class="large" />
    <img src="images/magnolia-medium.jpg" alt="Magnolia" class="medium" />
    <img src="images/magnolia-small.jpg" alt="Magnolia" class="small" />
  </body>
</html>
