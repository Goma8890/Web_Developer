<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Alignment: vertical-align</title>
    <link rel="stylesheet" href="11.style.css" type="text/css" />
  </head>
  <body>
    <h1>Briard Life Stages</h1>
    <p>
      <img
        src="images/six-months.gif"
        alt="Six months"
        width="50"
        height="50"
        id="six-months"
      />
      Six months
    </p>

    <p>
      <img
        src="images/one-year.gif"
        alt="Six months"
        width="50"
        height="50"
        id="one-year"
      />
      One year
    </p>

    <p>
      <img
        src="images/two-years.gif"
        alt="Six months"
        width="50"
        height="50"
        id="two-years"
      />
      Two years
    </p>
  </body>
</html>
