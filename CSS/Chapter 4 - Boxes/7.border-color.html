<!-- 
    It is possible to individually control the colors 
of the borders on different sides of a box using:
border-top-color
border-right-color
border-bottom-color
border-left-color
-->
<!-- 
     It is also possible to use a shorthand to control 
all four border colors in the one property:
border-color: darkcyan deeppink darkcyan deeppink;
-->

<!-- 
    The values here appear in clockwise order: top, 
right, bottom, left
-->
