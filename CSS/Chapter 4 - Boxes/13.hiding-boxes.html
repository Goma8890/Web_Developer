<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiding Boxes: visibility</title>
    <link rel="stylesheet" href="13.style.css" type="text/css" />
  </head>
  <body>
    <ul>
      <li>Home</li>
      <li>Products</li>
      <li class="coming-soon">Services</li>
      <li>About</li>

<!-- The visibility property allows 
you to hide boxes from users 
but It leaves a space where the 
element would have been.
This property can take two values:
hidden - This hides the element.
visible - This shows the element. -->
