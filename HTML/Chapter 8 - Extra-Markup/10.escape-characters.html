<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Escape Characters</title>
    </head>
    <body>
        <p>
            Escape characters are also called Escape Code or Entity References:
            <ul>
                <li>&lt; or &#60;</li>
                <li>&amp; or &#38;</li>
                <li>&copy; or &#169</li>
            </ul>
        </p>
    </body>
</html>
