<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="http://www.example.com/review.php" method="get">
      <fieldset>
        <legend>Your Details:</legend>
        <label for="">
          Name:
          <input type="text" name="name" size="30" maxlength="100" id="" />
        </label>
        <br />
        <label for="">
          Email:
          <input type="email" name="email" size="30" maxlength="100" id="" />
        </label>
        <br />
      </fieldset>
      <br />
      <fieldset>
        <legend>Your Review:</legend>
        <p>
          <label for="hear-about"> How did you hear about us? </label>
          <select name="referrer" id="hear-about">
            <option value="google">Google</option>
            <option value="friend">Friend</option>
            <option value="advert">Advert</option>
            <option value="other">Other</option>
          </select>
        </p>
        <p>
          Would you visit again?
          <br />
          <label for="">
            <input type="radio" name="rating" value="yes" id="" />
            Yes
          </label>
          <label for="">
            <input type="radio" name="rating" value="no" id="" />
            No
          </label>
          <label for="">
            <input type="radio" name="rating" value="maybe" id="" />
            Maybe
          </label>
        </p>
        <p>
          <label for="comments"> Comments: </label>
          <br />
          <textarea name="" id="comments" cols="40" rows="4"></textarea>
        </p>
        <label for="">
          <input type="checkbox" name="subscribe" checked="checked" id="" />
          Sign me up for email updates
        </label>
        <br />
        <input type="submit" value="Submit review" name="" id="" />
      </fieldset>
    </form>
  </body>
</html>
