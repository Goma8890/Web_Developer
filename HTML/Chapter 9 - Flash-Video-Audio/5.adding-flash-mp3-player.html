<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding A Flash MP3 Player</title>
  </head>
  <body>
    <div id="musi-player">
      <p>
        You cannot hear this track because this browser does not support our
        Flash music player.
      </p>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/
    swfobject/2.2/swfobject.js""></script>
    <script>
        var flashvars = {};
        var params = {mp3: "audio/test-audio.mp3"};
        swfobject.embedSWF("audios/player_mp3.swf", "music-player", "200", "20", "8.0.0", flashvars, params);
    </script>
  </body>
</html>
