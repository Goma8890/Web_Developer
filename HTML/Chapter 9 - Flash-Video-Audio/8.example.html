<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash, Video & Audio</title>
  </head>
  <body>
    <video
      poster="images/coca-cola-1.webp"
      width="400"
      height="320"
      controls="controls"
    >
      <source src="videos/pexels-italo-bicca-6756617.mp4" type="video/mp4;
      codecs="avc1.42E01E, mp4a.40.2"" /> <source
      src="videos/pexels-italo-bicca-6756617.webm" type="video/webm;
      codecs="vp8, vorbis"" />
      <div id="burger">
        <p>
          You cannot see this video of a puppy playing in the snow because this
          browser does not support our video formats.<
        </p>
      </div>
    </video>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/
    swfobject/2.2/swfobject.js"
    ></script>
    <script>
      var flashvars = {};
      var params = { movie: "../video/puppy.flv" };
      swfobject.embedSWF(
        "flash/player.swf",
        "snow",
        "400",
        "320",
        "8.0.0",
        flashvars,
        params
      );
    </script>
  </body>
</html>
