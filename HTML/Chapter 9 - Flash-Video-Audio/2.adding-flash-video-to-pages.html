<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding A Flash Video To Your Pages</title>
  </head>
  <body>
    <div id="snow">
      <p>A video of a puppy playing in the snow</p>
    </div>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/
    swfobject/2.2/swfobject.js"
    ></script>
    <script>
      var flashvars = {};
      var params = { movie: "../video/puppy.flv" };
      swfobject.embedSWF(
        "flash/splayer.swf",
        "snow",
        "400",
        "320",
        "8.0.0",
        flashvars,
        params
      );
    </script>
  </body>
</html>
